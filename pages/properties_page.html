<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/properties_style.css">
    <title>Properties</title>
</head>

<body>
    <div id="container">
        <ul>
            <li>
                <input type="text" name="length" id="length" class="inputs_attributes shape_attributes" placeholder="Length in ft">
                <input type="text" name="width" id="width" class="inputs_attributes shape_attributes" placeholder="Width in ft">
                <input type="text" name="thickness" id="thickness" class="inputs_attributes shape_attributes" placeholder="Thickness in ft">
            </li>
            <li>
                <input type="text" name="temparature" id="temparature" class="inputs_attributes" placeholder="Temparature Difference">
            </li>
            <li>
                <input type="text" name="" id="k_modules" class="inputs_attributes" placeholder="Modulus of Subgrade Reaction in PCI">
            </li>
            <li>
                <input type="text" name="" id="thermal_coefficient" class="inputs_attributes" placeholder="Coefficient of Thermal in 10^-6/Farenheit">
            </li>
            <li>
                <button value="cancel" class="inputs_attributes buttons" id="cancel">Cancel</button>
                <button value="ok" class="inputs_attributes buttons" id="confirm">OK</button>
            </li>

        </ul>
    </div>
    <script src="../renderers/renderer_properties.js"></script>
</body>

</html>
